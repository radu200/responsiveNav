<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Side Menu</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="container-navbar">
      <span class="open-slide">
        <a href="#" onclick="openSlideMenu()" class="openSlideMenu">
          <svg width="30" height="30">
            <path d="M0,5 30,5" stroke="#fff" stroke-width="5"/>
            <path d="M0,14 30,14" stroke="#fff" stroke-width="5"/>
            <path d="M0,23 30,23" stroke="#fff" stroke-width="5"/>
          </svg>
        </a>
      </span>
      <a><img src="Brand.png"id="logo" alt=""></a>
      <li><a href="#" id="shopping-cart"><i class="fa fa-shopping-cart fa-2x"> 0</i></a></li>
      <li><a href="" id="users"><i class="fa fa-user fa-2x"></i> <span class="sign">Sign | join </span></a></li>

      <div id="search-container-desktop"> 
        <form action="">
            <select id="categories" name="categories">
                <option value="all">All</option>
                <option value="shoes">Shoes</option>
                <option value="pants">Pants</option>
              </select> 
          <input type="text" id="search-input-desktop" placeholder="Search.." name="search">
          <button class="button-search-desktop"type="submit"><i class="fa fa-search"></i></i></button>
        </form>
      </div>
    </div> 
  </nav>
  
  <div id="search-container-mobile">  
  <form action="">
  <input type="text" id="search-input-mobile" placeholder="Search.." name="search">
   <button class="button-search-mobile"type="submit"><i class="fa fa-search"></i></i></button>
  </form>
  </div>

  
  <div id="side-menu" class="side-nav">
    <a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <div id="main">
    <h1>Responsive Side Menu</h1>
  </div>

  <script>
    function openSlideMenu(){
      document.getElementById('side-menu').style.width = '250px';
    }

    function closeSlideMenu(){
      document.getElementById('side-menu').style.width = '0';
    }
  </script>
</body>
</html>
